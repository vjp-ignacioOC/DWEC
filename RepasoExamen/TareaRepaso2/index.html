<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TareaRepaso2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">


</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/icon_filter.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Filtrado de datos
        </a>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <!--primer selector-->
            <div class="col-md-5">
                <h5 class="centro"><strong>Parte Izquierda</strong></h5>
                <ul id="contenedorIzquierda" class="borde-simple">
                    <li>Hamburguesas</li>
                    <li>Servilletas</li>
                    <li>Agua</li>
                    <li>Botella</li>
                </ul>
            </div>


            <!--botones-->
            <div class="col-md-2 centro">
                <button id="moverIzquierda" class="mt-5 pl-3 pr-3"><</button><br>
                <button id="moverDerecha" class="mt-3 pl-3 pr-3">></button><br>
                <button id="limpiar" class="mt-3 pl-3 pr-3">X</button>
            </div>

            <!--segundo selector-->
            <div class="col-md-5">
                <h5 class="centro"><strong>Parte Derecha</strong></h5>
                <ul  id="contenedorDerecha" class="borde-simple">
                    <li>Ajos</li>
                    <li>Macarrones</li>
                </ul>
            </div>


        </div>


        <div class="row bg-light flex-nowrap d-flex p-3 centroVertical1" >
            <label for="nuevaEntrada" class="pr-5"><strong>Entrada:</strong></label>
            <input type="text" id="nuevaEntrada" placeholder="Entrada"/>
            <button id="creaEntrada">Crear entrada</button>
        </div>

    </div>
    <script src="js/tr2.js"></script>
</body>
</html>
